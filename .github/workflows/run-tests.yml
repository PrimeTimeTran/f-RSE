name: Run tests & code analysis

on:
  push:
    branches: [main, feature/*, hotfix/*, bugfix/*]
  pull_request:
    branches: [main, develop]

jobs:
  run-tests-and-code-analysis-then-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.5'

      - name: Restore packages
        run: flutter pub get

      - name: Analyze syntax
        run: flutter analyze

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Run tests and generate coverage reports
        run: |
          flutter test --coverage
          flutter pub global activate test_cov_console
          flutter pub global run test_cov_console -c
          COV="$(python coverage/app.py | tr '\n' ' ' | cut -d' ' -f2-)"
          echo "coverage=$COV" >> $GITHUB_OUTPUT

      - name: Checkout gh-pages
        uses: actions/checkout@v3
        with:
          ref: gh-pages

      - name: Create Badges
        shell: bash
        run: |
          npm i -g badgen-cli
          export COV="${{ steps.run-tests-and-generate-coverage-reports.outputs.coverage }}"
          echo ${{ steps.run-tests-and-generate-coverage-reports.outputs.coverage }}
          COLOR=$(node -p '+process.env.COV >= 95 ? `green` : `orange`')
          mkdir -p badges
          badgen -j coverage -s $COV% -c $COLOR > badges/coverage.svg

      - name: Deploy Badges
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update badges [skip ci]"
          skip_fetch: true
          skip_checkout: true

      - name: Checkout Back
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}