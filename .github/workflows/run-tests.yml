name: Run tests & code analysis

on:
  push:
    branches: [main, feature/*, hotfix/*, bugfix/*, gh-pages]
  pull_request:
    branches: [main, develop]

jobs:
  run-tests-and-code-analysis-then-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.5'

      - name: Install packages
        run: flutter pub get

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Analyze code
        run: flutter analyze

      - name: Checkout gh-pages
        uses: actions/checkout@v3
        with:
          ref: gh-pages

      - name: Run tests and generate coverage reports
        run: |
          flutter test --coverage
          flutter pub global activate test_cov_console
          flutter pub global run test_cov_console -c
          COV="$(python coverage/app.py | tr '\n' ' ' | cut -d' ' -f2-)"
          echo "$(python coverage/app.py | tr '\n' ' ' | cut -d' ' -f2-)"

          # Defines for next step
          echo "COV=$COV" >> $GITHUB_ENV

      - name: Create Badges
        shell: bash
        run: |
          npm i -g badgen-cli

          # Prints
          echo $COV
          
          # Prints
          echo ${{ env.COV }}

          COLOR=$(node -p "const cov = process.env.COV.split(' ')[1]; +cov >= 95 ? 'green' : 'orange'")

          mkdir -p badges
          badgen -j coverage -s "${COV#*: }%" -c $COLOR > badges/coverage.svg

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Deploy Badges
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update badges [skip ci]"

      - name: Checkout Back
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}