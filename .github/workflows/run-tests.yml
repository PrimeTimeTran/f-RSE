name: Run tests & code analysis

on:
  push:
    branches: [main, feature/*, hotfix/*, bugfix/*, gh-pages]
  pull_request:
    branches: [develop]

jobs:
  run-tests-and-code-analysis:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step8.outputs.COV }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.5'

      - name: Install packages
        run: flutter pub get

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Analyze code
        run: flutter analyze

      - name: Checkout gh-pages
        uses: actions/checkout@v3
        with:
          ref: gh-pages

      - name: Run tests
        run: flutter test --coverage

      - id: step8
        name: Generate coverage report
        run: |
          flutter pub global activate test_cov_console
          flutter pub global run test_cov_console -c
          export COV="$(python coverage/app.py | tr '\n' ' ' | cut -d' ' -f2-)"
          
          # Value of COV:
          echo $COV
          
          # Value for next step:
          # Makes output1: ${{ steps.step8.outputs.COV }} work.          
          echo "##[set-output name=COV]$COV"
          
          # Makes $COV available in subsequent steps in this job.
          echo "COV='$COV'" >> $GITHUB_ENV

  update-badges:
    needs: run-tests-and-code-analysis
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' &&
      needs.run-tests-and-code-analysis.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Checkout gh-pages
        uses: actions/checkout@v3
        with:
          ref: gh-pages

      - name: Create Badges
        shell: bash
        env:
          COV: ${{ needs.run-tests-and-code-analysis.outputs.output1 }}
        run: |
          npm i -g badgen-cli

          # Both available
          echo "Bash syntax: $COV"
          echo "Brace syntax: ${{ env.COV }}"

          COLOR=$(node -p "const cov = process.env.COV.split(' ')[1]; +cov >= 95 ? 'green' : 'orange'")

          mkdir -p badges
          badgen -j coverage -s "${COV#*: }%" -c $COLOR > badges/coverage.svg

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Deploy Badges
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update badges [skip ci]"
